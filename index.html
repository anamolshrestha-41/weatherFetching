<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App Development</title>
    <!-- this is to check myself -->
    <link rel="stylesheet" href="styl.css">
</head>

<body>
    <section id="mainContent">
        <div id="header">
            <h1>Weather App</h1>
        </div>
        <div class="contents">
            <input type="text" id="cityInput" placeholder="Enter city name" autofocus>
            <button>Get Weather</button>   

            <ul class="mainItems">
                <li>City: <p id="city">_________________</p></li>
                <li>Temperature:<p id="temperature">_________________</p></li>
                <li>Humidity: <p id="humidity">_________________</p></li>
                <li>Wind Speed: <p id="windSpeed">_________________</p></li>
            </ul>
        </div>
    </section>


    <script src="script.js"></script>
</body>

</html>
